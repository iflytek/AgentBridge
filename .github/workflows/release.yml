name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.21'

jobs:
  build:
    name: æ„å»º ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Windows
          - goos: windows
            goarch: amd64
            runner: windows-latest
            extension: .exe
          # Linux
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            extension: ''
          # macOS
          - goos: darwin
            goarch: amd64
            runner: macos-latest
            extension: ''
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            extension: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: æ„å»ºäºŒè¿›åˆ¶æ–‡ä»¶
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          echo "ğŸ”¨ æ„å»º agentbridge for ${{ matrix.goos }}/${{ matrix.goarch }}..."

          # ç›´æ¥æŒ‰å¹³å°æ„å»º
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            go build -o agentbridge.exe ./cmd/
            mv agentbridge.exe agentbridge-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          else
            go build -o agentbridge ./cmd/
            mv agentbridge agentbridge-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

          echo "âœ… æ„å»ºå®Œæˆ: agentbridge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.extension }}"
          ls -la agentbridge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.extension }}

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: agentbridge-${{ matrix.goos }}-${{ matrix.goarch }}
          path: agentbridge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.extension }}

  release:
    name: åˆ›å»º GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: è·å–ç‰ˆæœ¬å·
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: åˆ›å»º Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "AgentBridge ${{ steps.version.outputs.version }}"
          body: |
            ## ğŸš€ AgentBridge CLI å·¥å…·å‘å¸ƒ

            ### ğŸ“¦ ä¸‹è½½é“¾æ¥

            **Windows**:
            - `agentbridge-windows-amd64.exe`

            **Linux**:
            - `agentbridge-linux-amd64`

            **macOS**:
            - `agentbridge-darwin-amd64` (Intel)
            - `agentbridge-darwin-arm64` (Apple Silicon)

            ### ğŸ¯ ä½¿ç”¨æ–¹æ³•

            ```bash
            # æŸ¥çœ‹å¸®åŠ©
            ./agentbridge --help

            # è½¬æ¢å·¥ä½œæµ (iFlytek åˆ° Dify)
            ./agentbridge convert --from iflytek --to dify --input agent.yml --output dify.yml

            # éªŒè¯ DSL æ–‡ä»¶
            ./agentbridge validate --input agent.yml
            ```
          files: ./artifacts/*
          token: ${{ secrets.GITHUB_TOKEN }}