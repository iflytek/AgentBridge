name: CI

on:
  push:
    branches: [main, 'feature/**', 'bugfix/**', 'hotfix/**']
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'

jobs:
  ci:
    name: Format Check & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Go Format Check
        run: |
          echo "üîç Checking code format..."
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "‚ùå Files requiring formatting:"
            echo "$unformatted"
            echo "Please run 'go fmt ./...' to fix formatting issues"
            exit 1
          fi
          echo "‚úÖ Code format is correct"

      - name: Go Tests
        run: |
          echo "üß™ Running unit tests..."
          if [ -d "tests/unit" ]; then
            go test -v ./tests/unit/...
          else
            echo "‚ö†Ô∏è tests/unit directory not found, skipping unit tests"
          fi